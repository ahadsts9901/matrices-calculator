<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Matrix Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Caveat+Brush&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script defer src='main.js'></script>
</head>
<body>
    <header>
        <h1>Matrix Calculator</h1>
        <ul>
            <li><a class="white" href="./index.html">2x2</a></li>
            <li><a href="./3x3.html">3x3</a></li>
            <li><a href="./4x4.html">4x4</a></li>
            <li><a href="./divide.html">Divide</a></li>
        </ul>
    </header>
    <m-header>
        <h1>Matrix Calculator</h1>
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Menu
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item white" href="./index.html">2x2</a></li>
              <li><a class="dropdown-item" href="./3x3.html">3x3</a></li>
              <li><a class="dropdown-item" href="./4x4.html">4x4</a></li>
              <li><a class="dropdown-item" href="./divide.html">Divide</a></li>
            </ul>
          </div>
        </m-header>
    <content>
        <h1>Matrix 2x2</h1>
        <br/>
        <h2>Enter Your Value</h2>
        <br/>
        <form>
            <value>
                <h2>Value 1</h2>
                <row>
                    <input required class="input2" id="x1" type="number">
                    <input required class="input2" id="x2" type="number">
                </row>
                <row>
                    <input required class="input2" id="x3" type="number">
                    <input required class="input2" id="x4" type="number">
                </row>
            </value>
            <value>
                <h2>Value 2</h2>
                <row>
                    <input required class="input2" id="y1" type="number">
                    <input required class="input2" id="y2" type="number">
                </row>
                <row>
                    <input required class="input2" id="y3" type="number">
                    <input required class="input2" id="y4" type="number">
                </row>
            </value>
            <buttons>
            <button class="button" type="submit" onclick="add2(event)">Add</button>
            <button class="button" type="submit" onclick="subtract2(event)">Subtract</button>
            <button class="button" type="submit" onclick="multiply2(event)">Multiply</button>
            </buttons>
        </form>
            <result>
            <value>
                <h2>Result</h2>
                    <row>
                        <p class="output2" id="z1"></p>
                        <p class="output2" id="z2"></p>
                    </row>
                    <row>
                        <p class="output2" id="z3"></p>
                        <p class="output2" id="z4"></p>
                    </row>
            </value>
            </result>
    </content>
    <hr/>
    <p class="center">Thanks For Visiting</p>
    <p class="center">Regards! Muhammad Ahad&copy;</p>
</body>
</html>
